<form>
    <div>
        <mat-card-title class="title">Excluir Agr√¥nomo</mat-card-title>
    </div>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput name="nome" [(ngModel)]="agronomo.nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>e-mail:</mat-label>
        <input matInput name="email" [(ngModel)]="agronomo.email" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Logradouro:</mat-label>
        <input matInput name="logradouro" [(ngModel)]="agronomo.logradouro" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Bairro / Localidade:</mat-label>
        <input matInput name="bairro" [(ngModel)]="agronomo.bairro_localidade" disabled>
    </mat-form-field>
    <div class="telefone">
        <mat-form-field class="formCrea">
            <mat-label>CREA:</mat-label>
            <input matInput name="crea"  [(ngModel)]="agronomo.crea" disabled>
        </mat-form-field>
        <mat-form-field class="formCep">
            <mat-label>Cep:</mat-label>
            <input matInput name="cep" [(ngModel)]="agronomo.cep" disabled>
        </mat-form-field>
    </div>
    <mat-form-field class="form">
        <mat-label>Cidade:</mat-label>
        <input matInput name="cidade" [(ngModel)]="agronomo.cidade" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Estado:</mat-label>
        <input matInput name="estado"  [(ngModel)]="agronomo.estado" disabled>
    </mat-form-field>
    <div class="telefone">
        <mat-form-field class="formT">
            <mat-label>Telefone:</mat-label>
            <input matInput name="telefone" [(ngModel)]="agronomo.telefone1" disabled>
        </mat-form-field>
        <mat-form-field class="formC">
            <mat-label>Celular:</mat-label>
            <input matInput name="celular" [(ngModel)]="agronomo.telefone2" disabled>
        </mat-form-field>
    </div>

    <div class="botoes">
        <button class="botao" mat-raised-button color="primary" (click)=" deleteAgronomo()">Deletar</button>
        <button class="botao" mat-raised-button color="warn" routerLink="/agronomo">Cancelar</button>
    </div>
</form>
