<div class="content">
    <div class="title">
        <mat-card-title >Lista de Produtores</mat-card-title>
    </div>
    <button color="primary" class="botao" mat-raised-button (click)="NavegarNovoProdutor()">Adicionar Novo Produtor</button>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="produtores">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="bairro_localidade">
                <th mat-header-cell *matHeaderCellDef> BAIRRO/LOCALIDADE </th>
                <td mat-cell *matCellDef="let row"> {{row.bairro_localidade}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telefone2">
                <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
                <td mat-cell *matCellDef="let row"> {{row.telefone2}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="pomar" routerLink="pomar/{{row.id}}">
                        <button mat-icon-button>
                            <mat-icon>filter_vintage</mat-icon>
                        </button>
                    </a>
                    <a class="edit" routerLink="update/{{row.id}}">
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                    <a class="delete" routerLink="delete/{{row.id}}">
                        <button mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>



</div>
