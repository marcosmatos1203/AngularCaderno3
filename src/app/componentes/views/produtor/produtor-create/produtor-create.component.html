<form>
    <div>
        <mat-card-title class="title">Dados Pessoais do Produtor</mat-card-title>
    </div>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput name="nome" placeholder="Ex. Matheus Vinicius">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>e-mail:</mat-label>
        <input matInput name="email" placeholder="Ex. matheusvinicius@gmail.com">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Logradouro:</mat-label>
        <input matInput name="logradouro" placeholder="Ex. rua das goiabeiras">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Bairro / Localidade:</mat-label>
        <input matInput name="bairro" placeholder="Ex. Vila Esperança">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Cidade:</mat-label>
        <input matInput name="cidade" placeholder="Ex. São Joaquim">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Estado:</mat-label>
        <input matInput name="estado" placeholder="Ex. Santa Catarina">
    </mat-form-field>
    <mat-form-field class="formT">
        <mat-label>Telefone:</mat-label>
        <input matInput name="telefone" placeholder="Ex. (49) 3223-2345">
    </mat-form-field>
    <mat-form-field class="formC">
        <mat-label>Celular:</mat-label>
        <input matInput name="celular" placeholder="Ex. (49) 99931-5839">
    </mat-form-field>
    <div class="botoes">
        <button class="botao" mat-raised-button color="primary" >Salvar</button>
        <button class="botao" mat-raised-button color="warn">Cancelar</button>
    </div>
</form>
