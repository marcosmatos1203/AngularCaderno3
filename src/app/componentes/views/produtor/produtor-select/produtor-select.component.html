<div class="content">
    <div class="title">
        <mat-card-title >Selecione o Produtor</mat-card-title>
    </div>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="produtores">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.IDProdutor}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="bairro_localidade">
                <th mat-header-cell *matHeaderCellDef> BAIRRO/LOCALIDADE </th>
                <td mat-cell *matCellDef="let row"> {{row.bairro_localidade}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="telefone2">
                <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
                <td mat-cell *matCellDef="let row"> {{row.telefone2}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> SELECIONAR </th>
                <td mat-cell *matCellDef="let row">
                    <a class="select" routerLink="{{row.IDProdutor}}">
                        <button mat-icon-button>
                            <mat-icon>check_circle</mat-icon>
                        </button>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>



</div>
