<form>
    <div>
        <mat-card-title class="title">Excluir Produtor</mat-card-title>
    </div>
    <mat-form-field class="form">
        <mat-label>Nome:</mat-label>
        <input matInput name="nome" [(ngModel)]="produtor.nome" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>e-mail:</mat-label>
        <input matInput name="email" [(ngModel)]="produtor.email" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Logradouro:</mat-label>
        <input matInput name="logradouro" [(ngModel)]="produtor.logradouro" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Bairro / Localidade:</mat-label>
        <input matInput name="bairro" [(ngModel)]="produtor.bairro_localidade" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Cep:</mat-label>
        <input matInput name="cep" [(ngModel)]="produtor.cep" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Cidade:</mat-label>
        <input matInput name="cidade"  [(ngModel)]="produtor.cidade" disabled>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Estado:</mat-label>
        <input matInput name="estado" [(ngModel)]="produtor.estado" disabled>
    </mat-form-field>
    <div class="telefone">
        <mat-form-field class="formT">
            <mat-label>Telefone:</mat-label>
            <input matInput name="telefone" [(ngModel)]="produtor.telefone1" disabled>
        </mat-form-field>
        <mat-form-field class="formC">
            <mat-label>Celular:</mat-label>
            <input matInput name="celular" [(ngModel)]="produtor.telefone2" disabled>
        </mat-form-field>
    </div>
    
    <div class="botoes">
        <button class="botao" mat-raised-button color="primary" (click)="deletarProdutor()">Deletar</button>
        <button class="botao" mat-raised-button color="warn" routerLink="/produtor">Cancelar</button>
    </div>
</form>
