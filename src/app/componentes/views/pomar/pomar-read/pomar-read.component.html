<div class="content">
    <div class="title">
        <mat-card-title >Lista de Pomares</mat-card-title>
    </div>
    <button color="primary" class="botao" mat-raised-button (click)="NavegarNovoPomar()">Adicionar Novo Pomar</button>

    <div class="mat-elevation-z8 content-table">
        <table mat-table class="table" [dataSource]="pomares">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.IDPomar}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="bairro_localidade">
                <th mat-header-cell *matHeaderCellDef> BAIRRO/LOCALIDADE </th>
                <td mat-cell *matCellDef="let row"> {{row.bairro_localidade}} </td>
            </ng-container>

            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef> CIDADE </th>
                <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
            </ng-container>

            <ng-container matColumnDef="respTecnico">
                <th mat-header-cell *matHeaderCellDef> RESP. TÉCNICO </th>
                <td mat-cell *matCellDef="let row"> {{row.respTecnico}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="update/{{row.IDPomar}}">
                        <button mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                    </a>
                    <a class="delete" routerLink="delete/{{row.IDPomar}}">
                        <button mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>



</div>
